name: charlotte

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  charlotte:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@main
        with:
          registry-url: 'https://npm.pkg.github.com'
          scope: '@zuraaa'

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies 👨🏻‍💻
        run: npm i
      - name: Run Linter ✏️
        run: npm run lint
      - name: Run build
        run: npm run build
      - name: Run publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
